        <!-- Main jumbotron for a primary marketing message or call to action -->

            <div class="container">
                <h1>&#127775; Welcome to use Smart Split!</h1>
                <p>&#128521;Do fair share. Say bye bye to calculations.</p>

        <div class="container" id="mainContainer">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-8" >
                    <h2>&#128568;Split in 3 simple steps</h2>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="orderSubtotal">
                                Subtotal of this order:
                            </label>
                            <input class='form-control' type="number" placeholder="" id="orderSubtotal" name="orderSubtotal">
                        </div>
                        <div class="form-group">
                            <label for="personSubtotal">
                                Subtotal for this person:
                            </label>
                            <input class='form-control' type="text" placeholder="This input supports '+' operator. E.g 3+5" id='personSubtotal' name='personSubtotal'>
                        </div>
                        <div class="form-group">
                            <label for="otherFees">Other fees</label>
                            <input class='form-control' type="text" placeholder="This input supports '+' operator. E.g 3+5" id='otherFees' name='otherFees'>
                        </div>
                        <div class='form-group'>
                            <label for='promotion'>Promotion discount: </label>
                            <input  class='form-control' type='number' placeholder='ex. Money saved with coupon' required value="0" id='promotion' name='promotion'>
                        </div>
                        <button class='arrowbutton whiteBg blue' type="button" onclick="calculateMain();"><span>Calculate</span></button>
                    </form>

                </div>

                <!--Result frame-->
                <div class="col-md-4" id='resultDiv' style="display:none;">
                    <h2>&#128571;Result</h2>
                    <p id="result"></p>
                    <button class='btn btn-default' title='show how the calculaton is done' onclick="document.getElementById('process').classList.toggle('show');">Show Process</button>
                    <textarea class='hide form-control' id='process' style="width : 100%; height:137px; margin-top: 17px;">
              
                    </textarea>
                </div>
            </div>
